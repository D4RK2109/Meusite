<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Seguro</title>
</head>
<body>

  <h1>Contato</h1>

  <!-- Aqui vai o formulário -->
  <form id="meuForm">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Digite seu email">

    <label for="mensagem">Mensagem:</label>
    <input type="text" id="mensagem" name="mensagem" placeholder="Digite sua mensagem">

    <button type="submit">Enviar</button>
  </form>

  <!-- Aqui será exibida a mensagem segura -->
  <div id="saida"></div>

  <!-- Script de segurança -->
  <script>
    // Função para validar email
    function validarEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // Função para escapar caracteres especiais (prevenir XSS)
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // Pegando o form
    const form = document.getElementById('meuForm');
    const output = document.getElementById('saida');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // impede envio automático

      const email = document.getElementById('email').value;
      const mensagem = document.getElementById('mensagem').value;

      // Validação de email
      if (!validarEmail(email)) {
        alert('Email inválido!');
        return;
      }

      // Escapa mensagem antes de mostrar
      output.textContent = escapeHtml(mensagem);

      alert('Dados validados e seguros!');
    });
  </script>

</body>
</html>
