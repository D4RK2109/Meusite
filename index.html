<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Seguro</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input, button { padding: 8px; font-size: 16px; }
    #saida { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 20px; }
  </style>
</head>
<body>

  <h1>Contato</h1>

  <!-- Formulário -->
  <form id="meuForm">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Digite seu email">

    <label for="mensagem">Mensagem:</label>
    <input type="text" id="mensagem" name="mensagem" placeholder="Digite sua mensagem">

    <button type="submit">Enviar</button>
  </form>

  <!-- Mensagem segura -->
  <div id="saida"></div>

  <script>
    // Função para validar email
    function validarEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // Escapa caracteres especiais para evitar XSS
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // Pegando o form e a saída
    const form = document.getElementById('meuForm');
    const output = document.getElementById('saida');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // evita envio automático

      const email = document.getElementById('email').value;
      const mensagem = document.getElementById('mensagem').value;

      // Validação de email
      if (!validarEmail(email)) {
        alert('Email inválido!');
        return;
      }

      // Mostra a mensagem escapada
      output.textContent = escapeHtml(mensagem);

      // Envia dados para o back-end Flask
      fetch('/salvar-dados', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, mensagem })
      })
      .then(res => res.json())
      .then(data => {
        if (data.sucesso) {
          alert('Dados enviados e salvos com sucesso!');
        } else {
          alert('Erro ao salvar os dados: ' + (data.erro || 'desconhecido'));
        }
      })
      .catch(err => {
        console.error(err);
        alert('Erro na conexão com o servidor.');
      });
    });
  </script>

</body>
</html>
